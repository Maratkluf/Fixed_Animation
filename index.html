    <main>

        </section>
        <section>

        </section>

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000">
            <style type="text/css">
                .text {
                    text-transform: uppercase;
                    font-weight: bold;
                    fill: #e6e6e6;
                }
            </style>
            <path id="our-text" fill="#fff" d="M62.41 72.29v849.89h851.3V72.29H117.47"/>
        
            <text y="40" font-size="50" font-family="Nunito, sans-serif">
                <textPath id="text-path" class="text" href="#our-text" startOffset="400">
                    Yeah, let me check it out real quick.
                </textPath>
            </text>

        </svg>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js" integrity="sha512-UxP+UhJaGRWuMG2YC6LPWYpFQnsSgnor0VUF3BHdD83PS/pOpN+FYbZmrYN+ISX8jnvgVUciqP/fILOXDjZSwg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

        const button = document.querySelector('button');
        const overlay = document.querySelector('.overlay');
        const exit = document.querySelector('.exit');

        var tl = gsap.timeline({defaults:{duration: 1, ease: Back.easeOut.config(2)}})

        tl.paused(true);
        tl.to(".overlay", {clipPath: 'circle(100%)'});
        tl.to(".menu", {opacity: 1, y: '30px', stagger: 0.1}, "-=1");
        
        button.addEventListener('click', () => {
            tl.play();
        })

        exit.addEventListener('click', () => {
            tl.reverse(0.7);
        })



        // scroll
        const body = document.body;
        let lastScroll = 0;

        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset
            
            if( currentScroll <= 0) {
                body.classList.remove("scroll-up")
            }

            if (currentScroll > lastScroll && !body.classList.contains("scroll-down")) {
                body.classList.remove("scroll-up")
                body.classList.add("scroll-down")
            }

            if (currentScroll < lastScroll && body.classList.contains("scroll-down")) {
                body.classList.remove("scroll-down")
                body.classList.add("scroll-up")
            }

            lastScroll = currentScroll;
        })




        // svg text
        var textPath = document.querySelector('#text-path');

        function updateTextPathOffset(offset) {
            textPath.setAttribute('startOffset', offset)
        }

        function onScroll() {
            requestAnimationFrame(function() {
                updateTextPathOffset(window.scrollY * 2)
            })
        }

        window.addEventListener('scroll', onScroll);

        //horizontal animated scrolling
        const titles = document.querySelectorAll('.anim');

        observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if(entry.isIntersecting == true) {
                    entry.target.classList.add('animate')
                } else {
                    entry.target.classList.remove('animate')
                }
            })
        })

        titles.forEach(title => {
            observer.observe(title);
        })

    </script>
